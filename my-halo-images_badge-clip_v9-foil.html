<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		
		<style>
			/* START DEFINED ROOT STYLES */
			:root {
			--mx: 50%;
			--my: 50%;
			--s: 1;
			--o: 0;
			--tx: 0px;
			--ty: 0px;
			--rx: 0deg;
			--ry: 0deg;
			--pos: 50% 50%;
			--posx: 50%;
			--posy: 50%;
			--hyp: 0;
			
			--step: 5%;
			--pattern: url("./images/pattern-new.webp") center / 20%;
			--pattern: url("./images/diamond-pattern.jpg") center / 15%;

			--rainbow: repeating-linear-gradient(
				0deg,
				rgb(255, 119, 115) calc(var(--step) * 1),
				rgba(255, 237, 95, 1) calc(var(--step) * 2),
				rgba(168, 255, 95, 1) calc(var(--step) * 3),
				rgba(131, 255, 247, 1) calc(var(--step) * 4),
				rgba(120, 148, 255, 1) calc(var(--step) * 5),
				rgb(216, 117, 255) calc(var(--step) * 6),
				rgb(255, 119, 115) calc(var(--step) * 7)
			)
			0% var(--bg-y) / 200% 700%;
			--diagonal: repeating-linear-gradient(
				128deg,
				#0e152e 0%,
				hsl(180, 10%, 60%) 3.8%,
				hsl(180, 10%, 60%) 4.5%,
				hsl(180, 10%, 60%) 5.2%,
				#0e152e 10%,
				#0e152e 12%
			)
			var(--bg-x) var(--bg-y) / 300%;
			--shade: radial-gradient(
				farthest-corner circle at var(--x) var(--y),
				rgba(255, 255, 255, 0.1) 12%,
				rgba(255, 255, 255, 0.15) 20%,
				rgba(255, 255, 255, 0.25) 120%
			)
			var(--bg-x) var(--bg-y) / 300%;
			}
			/* END DEFINED ROOT STYLES */
			/* START BASE PAGE STYLES */
			html, body {
				min-height: 100vh;
			}
			
			html {
				box-sizing: border-box;
			}
			
			body {
				/* background: #393c42; */
				margin: 0;
				padding: 0;
				/*
				display: flex;
				justify-content: center;
				align-items: center;
				*/
				font-size: 1rem;
			}

			*, *::after, *::before {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				-webkit-font-smoothing: antialiased;
			}

			* {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			/* END BASE PAGE STYLES */
			
			.three-d-badge-wrapper {
				transform: translateZ(.1px);
				will-change: transform,visibility;
				transform-style: preserve-3d;
				position: relative;
				display: table;
				margin: 20px auto;
				padding: 0;
				transition: all 250ms ease;
				max-height: 450px;
				/* max-height: 283px; */
			}
			
			.badge {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				max-height: 450px;
				transform-style: preserve-3d;
				/* transition: all 150ms ease; */
				transition: perspective 250ms ease-out;
				transform-style: preserve-3d;
			}
			
			/* --------------------------- badge background ------------------- */
			.badge-back {
				/*
				top: 50%;
				left: 50%;
				transform: translateZ(10px) translateY(-50%) translateX(-50%);
				*/
				transform: translateZ(2px);
				position: relative;
				text-align: center;
				transform-style: preserve-3d;
			}
			
			.badge-back {
				height: 100%;
				max-height: 425px;
				/* max-height: 283px; */
				margin: 0px;
				padding: 0px;
				border: 0px solid transparent;
				position: relative;
			}
			
			.badge-back-gline-wrapper {
				content: "";
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				transform-style: preserve-3d;
				transition: all 250ms ease;
			}
			
			.badge-back-gline-wrapper img {
				height: 100%;
				max-height: 425px;
				/* max-height: 283px; */
				margin: 0px;
				padding: 0px;
				border: 0px solid transparent;
				position: relative;
				display: inline-block;
			}
			
			.badge-back-full {
				position: absolute;
				top: 0;
				left: 0;
				content: "";
				width: 100%;
				height: 100%;
				max-height: 425px;
				/* max-height: 283px; */
				-webkit-clip-path: url(#badge-back-path);
				clip-path: url(#badge-back-path);
				
				background-image: url('./images/MARC-Badge-Design_v4-back-full.png');
				background-position: center center;
				background-size: 100% 100%;
			}
			
			.badge-back-border {
				position: absolute;
				top: 0;
				left: 0;
				content: "";
				width: 100%;
				height: 100%;
			}
			
			.badge-back-border img {
				position: absolute;
				top: 0;
				left: 0;
				content: "";
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				border: 0px solid transparent;
				max-height: 425px;
				/* max-height: 283px; */
			}
			
			.badge-back-shine {
				--imgsize: 100% 100%;
				position: absolute;
				top: 0;
				left: 0;
				content: "";
				width: 100%;
				height: 100%;
				overflow: hidden;
				-webkit-clip-path: url(#badge-back-path);
				clip-path: url(#badge-back-path);
				-o-object-fit: cover;
				   object-fit: cover;
				
				will-change: background;
				transition-property: opacity;
			}
			
			.badge-back-shine.active {
				mix-blend-mode: color-dodge;
				background-blend-mode: color-burn, color-burn, multiply,overlay;
				background: var(--pattern), var(--rainbow), var(--diagonal);
			}
			
			.badge-back-shine:after {
				content: "";
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background-image: url('./images/galaxy.png');
				background-image: url('./images/77edd4083a44c07449838c38c79cd064.png');
				background-position: center center;
				background-size: 110% 110%;
				opacity: 0;
				-webkit-clip-path: url(#badge-back-path);
				clip-path: url(#badge-back-path);
				-o-object-fit: cover;
				   object-fit: cover;
				
				background: var(--pattern), var(--rainbow), var(--diagonal), var(--shade);
				mix-blend-mode: overlay;
				background-size: 15%, 200% 400%, 800%, 200%;
				background-position: center, 0% var(--posy), var(--posx) var(--posy), var(--posx) var(--posy);
				background-blend-mode: color-dodge, multiply, multiply;
			}
			
			.badge.active:hover .badge-back-shine:after {
				opacity: calc(var(--hyp)*.019);
				opacity: calc(var(--hyp)*.06);
				/* opacity: calc(var(--hyp)*.77); */
			}
			
			.badge-back-glare {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				clip-path: inset(2.8% 4% round 2.55% / 1.5%);
				-webkit-clip-path: url(#badge-back-path);
				clip-path: url(#badge-back-path);
				-o-object-fit: cover;
				   object-fit: cover;
				content: "";
				mix-blend-mode: overlay; /* original */
				mix-blend-mode: overlay;
				opacity: var(--o);
				opacity: 0;
				transform: translateZ(1px);
				z-index: 11;
				z-index: 10;
				background: radial-gradient(farthest-corner circle at var(--mx) var(--my),rgba(255,255,255,.8) 10%,rgba(255,255,255,.8) 8%,rgba(0,0,0,0.7) 75%);
				background-blend-mode: color-dodge;
			}
			
			.badge-back-glare:after {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				content: "";

				mix-blend-mode: color-dodge;
			}

			}

		<script>
			//start badge needed animations
			var $badge = $('.badge');
			var $badgeClass = $('.badge, .badge-back-shine, .banner-top-shine, .banner-bottom-shine, .banner-front-shine, .badge-back-glare, .banner-top-glare, .banner-bottom-glare, .banner-front-glare');
			
			$badge.on('mousemove touchmove touchstart drag mouseenter hover', function(e) {
				// needed variables
				var $card = $(this);
				var l = e.offsetX;
				var t = e.offsetY;
				var h = $card.height();
				var w = $card.width();
				var lp = Math.abs(Math.floor(100 / w * l)-100);
				var tp = Math.abs(Math.floor(100 / h * t)-100);
				// pointer position in px
				var posx = e.clientX;
				var posy = e.clientY;
				// pointer position in percent
				// Do math
				var xPercent = parseInt(e.pageX / window.innerWidth * 100);
				var yPercent = parseInt(e.pageY / window.innerHeight * 100);
				//var tiltAngle = Math.atan2(e.clientX - (this.left + this.width / 2), -(e.clientY - (this.top + this.height / 2))) * (180 / Math.PI);
				var mAngle = getcsstransform($(this));
				var tiltX = mAngle.rotateX;
				var tiltY = mAngle.rotateY;
				//get angle for element variable
				var width = $(this).outerWidth();
				var height = $(this).outerHeight();
				var left = $(this).offset().left;
				var top = $(this).offset().top;
				var objAngle = Math.atan2(e.pageX - (left+width/2),- (e.pageY - (top+height/2)) )*(180/Math.PI);
				// console.log(objAngle);
				// get hype for high point variable
				var hyp = Math.sqrt( (posy-50)*(posy-50) + (posx-50) * (posx-50) ) /50;
				//filter shadow movement
				var movementShadow = 5;
				var shadowX = l + e.target.offsetLeft;
				var shadowY = t + e.target.offsetTop;
				var xMovement = Math.round((shadowX / width * movementShadow) - (movementShadow / 2)); 
				var yMovement = Math.round((shadowY / height * movementShadow) - (movementShadow / 2));
				
				//test new
				const el = document.querySelector(".badge");
				var ww = el.clientWidth;
				var hh = el.clientHeight;
				var b = el.getBoundingClientRect();

				var X = (e.clientX - b.left) / w;
				var Y = (e.clientY - b.top) / h;

				var rX = -(X - 0.5) * 26;
				var rY = (Y - 0.5) * 26;

				var bgX = 40 + 20 * X;
				var bgY = 40 + 20 * Y;
				
				$badgeClass.removeClass('active');
				$('.badge-back-shine, .banner-top-shine, .banner-bottom-shine, .banner-front-shine, .badge-back-glare, .banner-top-glare, .banner-bottom-glare, .banner-front-glare').removeClass('active');
				$badgeClass.addClass('active');
				$('.badge-back-shine, .banner-top-shine, .banner-bottom-shine, .banner-front-shine, .badge-back-glare, .banner-top-glare, .banner-bottom-glare, .banner-front-glare').addClass('active');
				//$style.html(style);
				//$('.badge').attr('style', '--mx:' + xPercent + '%; --my:' + yPercent + '%; --posx:' + posy + 'px; --posy:' + posx + 'px; --tx:' + posx + 'px; --ty:' + posy + 'px; --rx:' + tiltX + 'deg; --ry:' + tiltY + 'deg; --pos:' + xPercent + '% ' +  yPercent + '%; --hyp:' + hyp + '; --angle:' + objAngle + 'deg;');

			//Check mouse move direction
			$.mousedirection();
			
			function parallax(event, target, layer) {
				var layer_coeff = 30 / layer;
				//target verticle
				var x = ($(window).width() - target.offsetWidth) / 2 - (event.pageX - ($(window).width() / 20)) / layer_coeff;
				//target horizontal
				var y = ($(window).height() - target.offsetHeight) / 2 - (event.pageY - ($(window).height() / 25)) / layer_coeff;
				$(target).offset({ top: y ,left : x });
				$(this).on('mouseout', function (event){
					$(target).attr('style','top: 0px, left: 0px;');
				});
			};
